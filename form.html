            <section class="body group">
                
                    
                    <div class="side_margins" id="left_margin"><a href="nature.html"><img src="img/unicorn.jpg" alt="Unicorn" class="image_edges"></a></div>
                        
                    <div class="main_content" id="center_margin"><h3>Welcome</h3>
                        
                                <form action="index.html" method="post">
                    <h1 class="signup">Create an Account!</h1>  
                    <h2 class="signup2">Or Sign In with and existing account.</h2>
                    <fieldset>
                        <legend><span class="number">1</span> Your basic info</legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name"><br>
                        
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email"><br>
                        
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="user_password"><br>
                        
                        
                    </fieldset>
                                    
                    <fieldset>
                          <legend><span class="number">2</span> Your Background </legend>          
                        <label for="job">Job Background:</label>
                            <select id="job" name="user_job">
                                
                                <optgroup label="Programming">
                                    <option value="web_development">Web Development</option>
                                    <option value="android_development">Android Development</option>
                                    <option value="iOS_development">iOS Development</option>
                                
                                
                                
                                </optgroup>
                                
                                <optgroup label="Food Industry">
                                    <option value="server">Server</option>
                                    <option value="cashier">Cashier</option>
                                    <option value="cook">Cook</option>
                                
                                
                                
                                </optgroup>
                                
                                <optgroup label="Other">
                                    <option value="other">Other</option>
                                
                                
                                
                                </optgroup>
                     
                            </select><br><br>
                        <label>Age:</label><br>
                        <input type="radio" id="under_18" value="under_18" name="user_age"><label for="under_18">Under 18</label><br>
                         <input type="radio" id="over_18" value="over_18" name="user_age"><label for="over_18">18 or Older</label><br><br>
                        
                        
                        
                        <label>Interests:</label><br>
                        <input type="checkbox" id="eating" value="interest_eating" name="user_interest"><label for="eating">Eating</label><br>
                        <input type="checkbox" id="drinking" value="interest_drinking" name="user_interest"><label for="drinking">Drinking</label><br>
                        <input type="checkbox" id="boating" value="interest_boating" name="user_interest"><label for="boating">Boating</label><br>
                        <input type="checkbox" id="sports" value="interest_sports" name="user_interest"><label for="sports">Sports</label><br>
                        <input type="checkbox" id="sleeping" value="interest_sleeping" name="user_interest"><label for="sleeping">Sleeping</label><br>
                        
                    </fieldset> 
                        
                                    
                    <fieldset> 
                        <legend><span class="number">3</span> Your Purpose </legend>
                        <label for="inquiry">Comments/Inquiries</label>
                        <textarea id="inquiry" name="user_inquiry"></textarea>
                    </fieldset>    
                    <button type="submit">Sign Up</button>
                        
                        </form>
                
                
                
                
                    </div>
